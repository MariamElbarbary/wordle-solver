<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!--own CSS-->
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="d-flex justify-content-center">Wordle Solver</h1>
    <div class="container d-flex justify-content-sm-center border p-4 w-50">
        <div class="row">
            <div class="col-12 d-flex justify-content-sm-center pb-3">
                <input type="text" class="form-contro mx-2" id="startWith" placeholder="letter to start with">
                <input type="text" class="form-control mx-2" id="contain" placeholder="contain letters">
                <input type="text" class="form-control mx-2" id="exclude" placeholder="exclude letters">
            </div>

            <div class="col-12 d-flex justify-content-sm-center pb-3" >
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle mx-2" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    letter position
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">1st letter</button></li>
                    <li><button class="dropdown-item" type="button">2nd letter</button></li>
                    <li><button class="dropdown-item" type="button">3rd letter</button></li>
                    <li><button class="dropdown-item" type="button">4th letter</button></li>
                    <li><button class="dropdown-item" type="button">5th letter</button></li>
                </ul>
            </div>
               <input type="text" class="form-control mx-2" id="startWith" placeholder="letter">
                <button type="button" class="btn btn-secondary mx-2">+</button>
            </div>
                <!-- <svg class="bi bi-plus-circle " width="1em " height="1em " viewBox="0 0 16 16 " fill="currentColor " xmlns="http://www.w3.org/2000/svg "> -->

            <div class="col d-flex justify-content-between">
                <button type="button" class="btn btn-outline-danger w-25" id="clear" onclick="clearFilters">clear all filters</button>
                <button type="button" class="btn btn-primary w-25" id="viewWord" onclick="readTextFile">show yourself!</button>
            </div>
        </div>
    </div>
    <script type="text/javascript " src="script.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
